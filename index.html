      // 导航栏切换逻辑
        document.querySelectorAll('mdui-navigation-bar-item').forEach(item => {
            item.addEventListener('click', function(){

                document.querySelectorAll('.tab-content').forEach(content => {
                    content.style.display = 'none';
                });

                document.querySelectorAll('mdui-navigation-bar-item').forEach(navItem => {
                    navItem.removeAttribute('.mdui-tab-active');

                });

                this.setAttribute('mdui-tab-active', "");

                var activeTab = this.getAttribute('value');
//                document.getElementById(activeTab).style.display = '' ;
                var content = document.getElementById(activeTab);
//              console.log("test:", activeTab, content);
                if (content){
                    content.style.display = "block";
                } else {
                    console.error("error", activeTab);
                }

            });
        });
